<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator app</title>
    <link rel="stylesheet" href="../src/output.css">
    <script src="app.js" defer></script>
</head>
<body class="bg-veryDarkGrey w-full h-screen flex justify-center items-center">
    
    <main class="flex flex-col items-center gap-8">
        <h1 class="text-grey font-jet text-[24px] font-bold">Password Generator</h1>

        <section class="grid gap-6 w-[100vw] max-w-[540px] min-w-[343px]">
            <div class="bg-darkGrey flex justify-between px-8 py-4">
                <p class="font-jet text-3xl font-bold" id="password">P4$5W0rD!</p>
                <button class="[&>svg]:focus:fill-[#ffffff] cursor-pointer flex items-center gap-4" onclick="copyPassword(this)">
                    <span class="text-neonGreen text-[18px] font-jet font-bold hidden">COPIED!</span>
                    <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg" class="fill-[#A4FFAF] hover:fill-[#ffffff]"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
                </button>
            </div>

            <div class="bg-darkGrey p-8 grid gap-8">
                <div class="flex justify-between items-center">
                    <p class="font-jet font-medium text-lg text-almostWhite ">Character Length</p>
                    <p class="text-neonGreen font-jet text-3xl font-bold" id="lengthOutput"></p>
                </div>

                <label for="passwordLength" class="slider">
                    <input type="range" max="20" min="0" id="passwordLength">
                </label>

                <div class="grid gap-4 md:gap-5">
                    <div>
                        <input type="checkbox" class="peer hidden" id="upper" data-check>
                        <label for="upper" class="relative flex items-center cursor-pointer select-none pl-10 md:pl-11 [&>div]:hover:border-neonGreen [&>div]:focus:border-neonGreen
                        peer-checked:[&>div>svg]:block peer-checked:[&>div]:bg-neonGreen peer-checked:[&>div]:border-neonGreen" tabindex="0">
                        <div class="absolute left-0 h-5 w-5 flex items-center justify-center border-2 border-almostWhite">
                            <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg" class="hidden"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
                        </div>

                        <p class="text-almostWhite font-jet font-bold text-[18px]">Include Uppercase Letters</p>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" class="peer hidden" id="lower" data-check>
                        <label for="lower" class="relative flex items-center cursor-pointer select-none pl-10 md:pl-11 [&>div]:hover:border-neonGreen [&>div]:focus:border-neonGreen
                        peer-checked:[&>div>svg]:block peer-checked:[&>div]:bg-neonGreen peer-checked:[&>div]:border-neonGreen" tabindex="0">
                        <div class="absolute left-0 h-5 w-5 flex items-center justify-center border-2 border-almostWhite">
                            <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg" class="hidden"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
                        </div>

                        <p class="text-almostWhite font-jet font-bold text-[16px] md:text-[18px]">Include Lowercase Letters</p>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" class="peer hidden" id="number" data-check>
                        <label for="number" class="relative flex items-center cursor-pointer select-none pl-10 md:pl-11 [&>div]:hover:border-neonGreen [&>div]:focus:border-neonGreen
                        peer-checked:[&>div>svg]:block peer-checked:[&>div]:bg-neonGreen peer-checked:[&>div]:border-neonGreen" tabindex="0">
                        <div class="absolute left-0 h-5 w-5 flex items-center justify-center border-2 border-almostWhite">
                            <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg" class="hidden"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
                        </div>

                        <p class="text-almostWhite font-jet font-bold text-[16px] md:text-[18px]]">Include Numbers</p>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" class="peer hidden" id="symbol" data-check>
                        <label for="symbol" class="relative flex items-center cursor-pointer select-none pl-10 md:pl-11 [&>div]:hover:border-neonGreen [&>div]:focus:border-neonGreen
                        peer-checked:[&>div>svg]:block peer-checked:[&>div]:bg-neonGreen peer-checked:[&>div]:border-neonGreen" tabindex="0">
                        <div class="absolute left-0 h-5 w-5 flex items-center justify-center border-2 border-almostWhite">
                            <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg" class="hidden"><path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/></svg>
                        </div>

                        <p class="text-almostWhite font-jet font-bold text-[16px] md:text-[18px]">Include Symbols</p>
                        </label>
                    </div>

                </div>

                <div class="bg-veryDarkGrey px-8 py-4 flex justify-between items-center">
                    <p class="font-jet font-bold text-[16px] md:text-[18px] text-grey">STRENGTH</p>
                    <div class="flex gap-4 items-center">
                        <p class="font-jet font-bold text-[16px] md:text-[18px] text-almostWhite" id="strength"></p>
                        <div class="flex gap-2">
                            <div class="w-[10px] border-2 border-red h-7 bg-red" data-indicator></div>
                            <div class="w-[10px] border-2 border-orange h-7 bg-orange" data-indicator></div>
                            <div class="w-[10px] border-2 border-yellow h-7 bg-yellow" data-indicator></div>
                            <div class="w-[10px] border-2 border-neonGreen h-7 bg-neonGreen" data-indicator></div>
                        </div>
                    </div>
                </div>
                <button onclick="generatePassword()" class="cursor-pointer bg-neonGreen flex items-center justify-center gap-6 p-5  
                hover:bg-darkGrey hover:p-[18px] hover:border-2 hover:border-neonGreen [&>span]:hover:text-neonGreen
                [&>svg]:hover:fill-neonGreen" id="generate">
                    <span class="font-jet text-[18px] font-bold text-darkGrey">GENERATE</span>
                    <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" class="fill-[#24232C]"><path  d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
                </button>
            </div>
        </section>
    </main>

</body>
</html>
